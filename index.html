<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thai Color Vocabulary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Colors</h1>
    <h2>Learn the colors in Thai (Romanized)!</h2>
    <hr />
    <table>
      <tr>
        
        <td><img src="./assets/images/red.png" alt="red" /></td>
        <td><h3 class="color-title" id="red">สีแดง (sii deng)</h3></td>
      </tr>
      <tr>
        
        <td><img src="./assets/images/blue.png" alt="blue" /></td>
        <td>
          <h3 class="color-title" id="blue">สีน้ำเงิน (sii nam-ngurn)</h3>
        </td>
      </tr>
      <tr>
        
        <td><img src="./assets/images/orange.png" alt="orange" /></td>
        <td><h3 class="color-title" id="orange">สีส้ม (sii som)</h3></td>
      </tr>
      <tr>
        
        <td><img src="./assets/images/green.png" alt="green" /></td>
        <td><h3 class="color-title" id="green">สีเขียว (sii kiao)</h3></td>
      </tr>
      <tr>
        
        <td><img src="./assets/images/yellow.png" alt="yellow" /></td>
        <td><h3 class="color-title" id="yellow">สีเหลือง (sii luang)</h3></td>
      </tr>
    </table>
  </body>
</html>
